<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" class="css">
        <script src="scripts/scripts.js" defer></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Font Awesoma (icones) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Clima - Spotify</title>
    </head>
    <body>
        <div class="container-geral">
            <div class="container-clima" id="container-estilo">
                <div class="form">
                    <h3>Insira o nome de uma cidade:</h3>
                    <div class="container-form-input">
                        <input type="text" placeholder="Digite o nome da cidade..." id="city-input">
                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div id="weather-data" class="hide">
                        <h2>
                            <i class="fa-solid fa-location-dot"></i>
                            <span id="city"></span>
                            <img src="" alt="Bandeira do Pais" id="country">
                        </h2>
                        <p id="temperature"><span></span>&deg;C</p>
                        <div id="container-description">
                            <p id="description"></p>
                            <img src="" alt="Condicoes do tempo" id="weather-icon">
                        </div>
                        <div id="details-container">
                            <p id="humidity">
                                <i class="fa-solid fa-droplet"></i>
                                <span></span>
                            </p>
                            <p id="wind">
                                <i class="fa-solid fa-wind"></i>
                                <span></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="error-message" class="hide">
                <p id="error">Não foi possível localizar uma cidade com esse nome.</p>
            </div>
            <div id="loader" class="hide">
                <i class="fa-solid fa-spinner"></i>
            </div>
        </div>
    </body>
</html>
